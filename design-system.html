<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Clone - Design System</title>
  </head>
  <body>
    <div id="app">
      <h1>Color System</h1>
      <div class="primaryColors">
        <div class="color">
          <h5>Primary Red</h5>
          <div class="rect" style="background-color: var(--primary-redColor)">
            <h6>Red</h6>
          </div>
        </div>
        <div class="color">
          <h5>Primary Black</h5>
          <div class="rect" style="background-color: var(--primary-blackColor)">
            <h6>Black</h6>
          </div>
        </div>
      </div>
      <h5>Typography Color</h3>
      <div class="typographyColors">
        <div class="typeColor">
          <div
            class="squareTypog"
            style="background-color: var(--typographyColor-white)"
          >
            <h6>Gray1</h6>
            <p>#120056</p>
          </div>
        </div>
        <div class="typeColor">
          <div
            class="squareTypog"
            style="background-color: var(--typographyColor-gray1)"
          >
            <h6>Gray2</h6>
            <p>#8C8C8C</p>
          </div>
        </div>
        <div class="typeColor">
          <div
            class="squareTypog"
            style="background-color: var(--typographyColor-gray2)"
          >
            <h6>Gray3</h6>
            <p>#757575</p>
          </div>
        </div>
        <div class="typeColor">
          <div
            class="squareTypog"
            style="background-color: var(--typographyColor-gray3)"
          >
            <h6>Gray4</h6>
            <p>#999999</p>
          </div>
        </div>
      </div>
      <h5>Accent Color</h5>
      <div class="accentColors">
        <div class="accColor">
          <div
            class="squareAcc"
            style="background-color: var(--accentColor-blue)"
          >
            <h6>Blue</h6>
            <p>#0071EB</p>
          </div>
        </div>
        <div class="accColor">
          <div
            class="squareAcc"
            style="background-color: var(--accentColor-orange)"
          >
            <h6>Orange</h6>
            <p>#FFA00A</p>
          </div>
        </div>
        <div class="accColor">
          <div
            class="squareAcc"
            style="background-color: var(--accentColor-green)"
          >
            <h6>Green</h6>
            <p>#5FA53F</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
